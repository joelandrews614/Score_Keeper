<html>
    <head>
        <title>Score Keeper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,height=device-height initial-scale=1.0 user-scalable=yes">
        <link rel="stylesheet" href="test.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    
    <body>
        
        <main>
            
            <div class="flex-container">
                <img class="img-fluid flex-container-item" src="https://www-assets.perkbox.com/media/312/i960/eb2bfa8678335db99b52.jpg">
                <h3 id="title" class="flex-container-item">Ping Pong Score Keeper</h3><br>
                
                <h1 class="flex-container-item"><span id="player1Point">0</span> : <span id="player2Point">0</span></h1>
                <p class="flex-container-item">Use The Buttons Below To Keep Score.</p>
                
                <strong class="flex-container-item">Playing To </strong>
                <select class="flex-container-item">
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                
                <div class="flex-container-item flex-container-item-container">
                    <button id="player1" class="flex-container-item-container-item">+1 Player One</button>
                    <button id="player2" class="flex-container-item-container-item">+1 Player Two</button>
                    <button id="reset" class="flex-container-item-container-item">Reset</button>
                </div>
            </div>
            
        </main>
        
        <script src="demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
